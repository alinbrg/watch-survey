<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- <h1>MAD PARIS</h1> -->
            <h2 id="title">
                Discover your Watch
            </h2>
            <p id="description">here can be some text</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Your name <span>*</span></label>
                <input type="text" name="name" id="name" class="form-control" placeholder="John Dae" required>
            </div>
            <div class="contact">
                <div class="form-group">
                    <label id="email-label" for="email">Email address<span>*</span></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="example@domain.com" required>
                </div>
                <div class="form-group">
                    <label id="phone-label" for="phone">Phone<span>*</span></label>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="+1-999-999-9999" required>
                </div>
            </div>
            <div class="form-group tell-us-details">
                <h6>Description <span>*</span></h6>
                <p>Please include as much detail as possible.</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Tell us briefly about your needs" required></textarea>
            </div>
            <div class="select-types">
                <div class="form-group">
                    <p>Metal type <span>*</span></p>
                    <select id="dropdown" name="metal" class="form-control" required>
                        <option disabled selected value>Select metal</option>
                        <option value="gold">gold</option>
                        <option value="platinium">Platinium</option>
                        <option value="steel">steel</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Gold color <span>*</span></p>
                    <select id="dropdown" name="color" class="form-control" required>
                        <option disabled selected value>Select color</option>
                        <option value="pink">pink</option>
                        <option value="gold">gold</option>
                        <option value="white">white</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Budget <span>*</span></p>
                    <select id="dropdown" name="budget" class="form-control" required>
                        <option disabled selected value>Select budget</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                    </select>
                </div>
                
            </div>
            <div class="form-group">
                <p>Upload a design, logo or reference image.</p>
                <div class="upload">
                    <label for="upload">Choose file</label>
                    <input type="file" id="upload" hidden/>
                    <!-- <span>or drag & drop here</span> -->
                    <input type="file" hidden>
                </div>
            </div>
    
            
    
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
              </div>
    
        </form>
    </div>
</body>
</html>
